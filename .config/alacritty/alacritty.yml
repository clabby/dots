font:
  normal:
    family: "JetBrainsMono Nerd Font Mono"
    style: Regular
  bold:
    family: "JetBrainsMono Nerd Font Mono"
    style: Regular
  italic:
    family: "JetBrainsMono Nerd Font Mono"
    style: Italic
  size: 14
  AppleFontSmoothing: true
window:
  dimensions:
    columns: 120
    lines: 40
  opacity: 0.99
  decorations: buttonless
  padding:
    x: 5
    y: 5
colors:
  primary:
    background: "#1D2021" # base
    foreground: "#D4BE98" # text
    # Bright and dim foreground colors
    dim_foreground: "#D4BE98" # text
    bright_foreground: "#D4BE98" # text

  # Cursor colors
  cursor:
    text: "#1E1E2E" # base
    cursor: "#F5E0DC" # rosewater
  vi_mode_cursor:
    text: "#1E1E2E" # base
    cursor: "#B4BEFE" # lavender

  # Search colors
  search:
    matches:
      foreground: "#1E1E2E" # base
      background: "#A6ADC8" # subtext0
    focused_match:
      foreground: "#1E1E2E" # base
      background: "#A6E3A1" # green
    footer_bar:
      foreground: "#1E1E2E" # base
      background: "#A6ADC8" # subtext0

  # Keyboard regex hints
  hints:
    start:
      foreground: "#1E1E2E" # base
      background: "#F9E2AF" # yellow
    end:
      foreground: "#1E1E2E" # base
      background: "#A6ADC8" # subtext0

  # Selection colors
  selection:
    text: "#1E1E2E" # base
    background: "#F5E0DC" # rosewater

  # Normal colors
  normal:
    black: "#2A2D2E" # surface1
    red: "#EA6962" # red
    green: "#A9B665" # green
    yellow: "#D8A657" # yellow
    blue: "#89B4FA" # blue
    magenta: "#D3869B" # pink
    cyan: "#7DAEA3" # teal
    white: "#BDAE8B" # subtext1

  # Bright colors
  bright:
    black: "#4B4F51" # surface2
    red: "#EA6962" # red
    green: "#A9B665" # green
    yellow: "#D8A657" # yellow
    blue: "#89B4FA" # blue
    magenta: "#D3869B" # pink
    cyan: "#7DAEA3" # teal
    white: "#A69372" # subtext0


  # Dim colors
  dim:
    black: "#45475A" # surface1
    red: "#F38BA8" # red
    green: "#A6E3A1" # green
    yellow: "#F9E2AF" # yellow
    blue: "#89B4FA" # blue
    magenta: "#F5C2E7" # pink
    cyan: "#94E2D5" # teal
    white: "#BAC2DE" # subtext1

  indexed_colors:
    - { index: 16, color: "#FAB387" }
    - { index: 17, color: "#F5E0DC" }
cursor:
  # Style of the cursor
  #
  # Values for 'cursor_style':
  # - Block
  # - Underline
  # - Beam
  style: Block

  # Whether the cursor should be a hollow block on window focus loss
  unfocused_hollow: true
env:
  # TERM env customization.
  #
  # If this property is not set, alacritty will set it to xterm-256color.
  #
  # Note that some xterm terminfo databases don't declare support for italics.
  # You can verify this by checking for the presence of `smso` and `sitm` in
  # `infocmp xterm-256color`.
  TERM: xterm-256color
